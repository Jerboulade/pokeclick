<div *ngIf="pokemon" class="show-stat-container">
  <div class="item" >
    <p> {{ pokemon.name.toUpperCase() }} </p>
    <p> #{{ pokemon.order }} </p>
    <p> id :{{ pokemon.getId }} </p>
    <p> Level : {{ pokemon.level }} </p>
    <p> Xp : {{ pokemon.getXp }} </p>
  </div>
  <div class="item" >
    <img *ngIf="front" (click)="front = !front" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/{{pokemon.order}}.gif" style="height: 100px;">
    <img *ngIf="!front" (click)="front = !front" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/{{pokemon.order}}.gif" style="height: 100px;">
  </div>
  <div class="item" >
    <p> HP  : {{ pokemon.hp }} </p>
    <p> ATK : {{ pokemon.atk }} </p>
    <p> DEF : {{ pokemon.def }} </p>
    <p> SPD : {{ pokemon.spd }} </p>
  </div>
