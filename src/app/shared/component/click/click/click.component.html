<div class="pokemon-container">
  <div class="item">
    <p>{{clic}}</p>
  </div>
  <div class="item" style="padding-left: 10%;">

    <div class="item-item" >
      <div *ngIf="!enemy" class="what">
        <p  >?</p>
      </div>
      <img draggable="false" *ngIf="enemy" [ngClass]="{ defeated: enemy_life == 0 }" class="pokemon-container-img" [src]="enemy.sprite_front" (click)="gameStarted && !gameFinished ? dealDamage($event) : ''" [class.disabled]="enemy_life === 0 || !gameStarted">
    </div>

    <div class="item-item">
      <div class="life-container">
        <div class="life-bar" [style.height.%]="getLifePercentage()"></div>
      </div>
      <div *ngIf="enemy_life" class="life">{{ enemy_life | number : '.0-0' }}</div>
    </div>

  </div>

  <div class="item">
    <button *ngIf="enemy_life < enemy.hp / 2" (click)="catch()">catch</button>
    <button *ngIf="!gameStarted && !gameFinished" (click)="startGame()">Start</button>
  </div>


  <div class="item" style="padding-right: 10%;">

    <div class="item-item" >
      <img draggable="false" *ngIf="player" class="pokemon-container-img" [src]="player.sprite_back">
    </div>

    <div class="item-item">
      <div class="life-container">
        <div class="life-bar" [style.height.%]=100></div>
      </div>
      <div *ngIf="player_life" class="life">{{ player_life | number : '.0-0' }}</div>
    </div>

  </div>
  <div>
    <p *ngIf="enemy_life === 0">Vous avez gagnÃ©!</p>
  </div>

</div>
